<!DOCTYPE html>
<title>{% block title  %}{% endblock %}-Portafolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <header>
        <div class='logo'>Gerardo Muñoz</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index')}}">Inicio</a></li>
                <li><a href="#contacto">Contacto </a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %} </section>
    <div class='footer'>
        <div class="center full-width">
            <div class='row'>
                <h3>Contáctame</h3>
            </div>
        </div>
        <div class='center full-width'>
            <div class='row'>
                <p>O tambíen puedes segtuirme en mis redes sociales</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a href="#"><image class='social' width=30 src='{{ url_for ('static',filename='twitter.png')}}' /></a>
                <a href="#"><image class='social' width=30 src='{{ url_for ('static',filename='facebook.png')}}' /></a>
                <a href="#"><image class='social' width=30 src='{{ url_for ('static',filename='linkedin.png')}}' /></a>
            </div>
        </div>
        <div class='made-with'>
            <div class="row">
                <p>Desarrollado por Gerardo Muñoz</p>
            </div>
        </div>
    </div>
</body>
